{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-12">
        {{ error }}
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 text-center">
        <h3>회원가입</h3>
      </div>
    </div>
        <div class="row mt-5">
      <div class="col-12">
        <form method="POST" action=".">
          {% csrf_token %}
          {% for field in form %}
          <div class="mb-3 row">
            <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-10">
              <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}"
              placeholder="{{ field.label }}" name="{{ field.name }}" />
            </div>
          </div>
          {% if field.errors %}
          <span style="color: red">{{ field.errors }}</span>
          {% endif %}
          {% endfor %}
        </br><center><button type="submit" class="btn btn-primary">회원가입</button></center>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
